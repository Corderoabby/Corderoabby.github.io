<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        #profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        h1 {
            font-size: 24px; /* Adjust the font size as needed */
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            #profile-picture {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="background" src="witch.gif" alt="Background GIF">

        <div id="content">
            <img id="profile-picture" src="20.jpg" alt="Profile Picture">
            <h1>Hello, This is my website</h1>
            <a href="Home Page.html">Click me!</a>
        </div>
    </div>
</body>

</html>
